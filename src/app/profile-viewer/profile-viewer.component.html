<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                        <div *ngIf="accessProfile.profile != null">
                            <div class="ms-4 mt-5 d-flex flex-column" style="width: 20vx; height: 20vh;">
                                <img src={{accessProfile.profile.img}} alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2" style="height: 20vh;width: 20vx; z-index: 1">
                            </div>
                        </div>

                        <div class="ms-3" style="margin-top: 130px;">
                            <h5>{{nombre}}</h5>
                            <p>{{email}}</p>
                            <p>Miembro activo</p>
                        </div>
                    </div>
                    <div class="p-4 text-black" style="background-color: #f8f9fa;">

                        <div class="d-flex justify-content-end text-center py-1">
                            <div class="px-3">
                                <p class="mb-1 h5">15</p>
                                <p class="small text-muted mb-0">Suscripciones</p>
                            </div>
                            <div>
                                <p class="mb-1 h5">12</p>
                                <p class="small text-muted mb-0">Rese√±as</p>
                            </div>
                            <div style="width: 10px;"></div>

                            <label class="h4">{{mensaje()}}</label>

                            <div>
                                <button type="button" class="btn btn-outline-dark bi bi-pencil-fill" (click)="crearPerfil()"></button>
                            </div>
                            <div>
                                <button type="button" class="btn btn-outline-dark bi bi-credit-card-fill" (click)="infoPago()">Informacion de pago</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4 text-black">
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">Sobre ti</p>
                            <div class="p-4" style="background-color: #f8f9fa;">
                                <p> {{accessProfile.profile.descripcion}}</p>
                            </div>
                        </div>
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">Hobbies</p>
                            <div class="p-4" style="background-color: #e7f3ff;">
                                <p>{{accessProfile.profile.hobbies}}</p>
                            </div>
                        </div>
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">Suscripciones</p>
                            <div class="p-4" style="background-color: #f8f9fa;">
                                <app-suscription-list></app-suscription-list>
                            </div>
                        </div>
 
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
