<section class="h-100 gradient-custom-2">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card">
                    <div class="rounded-top text-white d-flex flex-row" style="background-color: #000; height:200px;">
                        <div class="ms-4 mt-5 d-flex flex-column" style="width: 150px;">
                            <img src="https://www.masgamers.com/wp-content/uploads/2021/04/master-chief-03.jpg"
                                alt="Generic placeholder image" class="img-fluid img-thumbnail mt-4 mb-2"
                                style="width: 150px; z-index: 1">
                        </div>
                        <div class="ms-3" style="margin-top: 130px;">
                            <h5>{{accessProfile.usuario.nombre}}</h5>
                            <p>{{accessProfile.usuario.email}}</p>
                            <p>Miembro activo</p>
                        </div>
                    </div>
                    <div class="p-4 text-black" style="background-color: #f8f9fa;">

                        <div class="d-flex justify-content-end text-center py-1">
                            <div class="px-3">
                                <p class="mb-1 h5">15</p>
                                <p class="small text-muted mb-0">Suscripciones</p>
                            </div>
                            <div>
                                <p class="mb-1 h5">12</p>
                                <p class="small text-muted mb-0">Rese√±as</p>
                            </div>
                            <div style="width: 10px;"></div>
                            <div>
                                <button type="button" class="btn btn-outline-dark bi bi-pencil-fill"></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-4 text-black">
                        <div>
                            <button type="button" class="btn btn-outline-info bi bi-file-earmark-plus-fill"
                                (click)="navegar()">Publicar
                                nueva revista</button>
                                <button type="button" class="btn btn-outline-info bi bi-pencil-fill" (click)="verReportes()">Ver reportes</button>

                        </div>
                        <div class="mb-5">
                            <p class="lead fw-normal mb-1">Revistas publicadas</p>
                            <div class="p-4" style="background-color: #f8f9fa;">
                                <div *ngIf="this.revistaActivaService.verRevistas; else verRevistas">
                                    <app-magazine-descriptor></app-magazine-descriptor>
                                    <app-number-magazine-list></app-number-magazine-list>
                                </div>
                                <ng-template #verRevistas>
                                    <app-editor-magazine-list></app-editor-magazine-list>
                                </ng-template>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
